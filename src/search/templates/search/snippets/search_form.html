<form method="GET" action="{% url 'search:query' %}" class="form my-2 my-lg-0">
<div class="input-group">
    <input class="form-control" type="text" name="q" placeholder="{{ placeholder }}" aria-label="FindProduct">
    <span class="input-group-btn">
        <button class="btn btn-default btn-outline-secondary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </span>
</div>
</form>
