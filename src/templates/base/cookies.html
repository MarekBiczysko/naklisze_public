{% load static %}
{% load i18n %}

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>

var message = {% blocktrans %}"Korzystając z serwisu akceptujesz Politykę Prywatności i Cookies"{% endblocktrans %};
var link = {% blocktrans %}"Dowiedz się więcej"{% endblocktrans %};

window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#efefef",
      "text": "#404040"
    },
    "button": {
      "background": "#404040",
      "text": "#ffffff"
    }
  },
  "theme": "edgeless",
  "content": {
    "message": message,
    "dismiss": "OK",
    "link": link,
    "href": "https://naklisze.pl/cookies"
  }
})});
</script>
